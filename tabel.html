      $(document).ready(function () {
        var dataTable = $('#empTable').DataTable({
          // pageLength: 60,

            [10, 60, 100, 600, 1000, 6000],
            [
              '10 rows',
              '60 rows',
              '100 rows',
              '600 rows',
              '1000 rows',
              '6000 rows',
            ],
          ],
          processing: true,
          serverSide: true,
          serverMethod: 'post',
          //'searching': false, // Remove default Search Control
          ajax: {
            url: 'ajaxfile.php',
          },
          columns: [
            { data: 'id' },
            { data: 'value1' },
            { data: 'value2' },
            { data: 'value3' },
            { data: 'value4' },
            { data: 'value5' },
            { data: 'value6' },
            { data: 'value7' },
            { data: 'value8' },
